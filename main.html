<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h2>Signup Form</h2>
        <form id="sing up form">
			<div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
			<div class="sex">
				<label for=gender> Gender</label>
				<input type="radio" name="gender" value="male" required>Male
				<br>
				<input type="radio" name="gender" value="femal" required>Female
				<div class="form-group">
				<label for="car">Car Brands</label>
				<input type="select" id="car" placeholder="-Please choose an option--" required>
				</div>


				<div class="form-group">
					<label for="age"> Age</label>
					<input type="number" id="age" placeholder="age" required>
				</div>
				<div class="form-group">
					<label for="Dob">DOB</label>
					<input type="date"  id="dob" required>
				</div>
				<div calss="form-group">
					<lable for="Phone-number">Phone Number</lable>
					<input type="tel" id="tel"placeholder="xxx-xxx-xxxx">
				</div>
				<div calss="form-group">
					<lable for="password">Password</lable>
					<input type="password" id="password" required placeholder="Password">
				</div>
			<div class="form-group">
				<label for="I agree to the TOS">I agree to the TOS</label>
				<input type="Checkbox" id="tos" required>
			</div>
				<div class="button">
					<button class="form-submit">Submit</button>
				</div>
				
				
				
				
				
				
				
			</div>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
